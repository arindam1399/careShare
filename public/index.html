<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CareShare - File Sharing Made Easy</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
  <header>
    <img src="/img/logo.png" alt="CareShare logo" class="logo" />
  </header>

  <section class="upload-container">
    <form>
      <div class="drop-zone">
        <div class="icon-container">
          <img src="/img/file.svg" draggable="false" alt="File Icon" />
          <img src="/img/file.svg" draggable="false" alt="File Icon" />
          <img src="/img/file.svg" draggable="false" alt="File Icon" />
        </div>
        <input type="file" id="fileInput" />
        <div class="title">
          Drop your files here or, <span id="browseBtn">browse</span>
        </div>
      </div>
    </form>

    <div class="progress-container">
      <div class="bg-progress"></div>

      <div class="inner-container">
        <div class="status">Uploading...</div>
        <div class="percent-container">
          <span class="percentage" id="progressPercent">0</span>%
        </div>
        <div class="progress-bar"></div>
      </div>
    </div>

    <div class="sharing-container">
      <p class="expire">Link expires in 24 hrs</p>

      <div class="input-container">
        <input type="text" id="fileURL" readonly />
        <img src="/img/copy-icon.svg" id="copyURLBtn" alt="Copy icon" />
      </div>

      <p class="email-info">Or Send via Email</p>
      <div class="email-container">
        <form id="emailForm">
          <div class="field">
            <label for="fromEmail">Your email</label>
            <input type="email" name="from-email" id="fromEmail" required autocomplete="email" />
          </div>
          <div class="field">
            <label for="toEmail">Receiver's email</label>
            <input type="email" name="to-email" id="toEmail" required autocomplete="receiver" />
          </div>
          <div class="send-btn-container">
            <button type="submit">Send</button>
          </div>
        </form>
      </div>
    </div>
  </section>

  <div class="image-vector"></div>
  <div class="toast">Sample message</div>

  <!-- Optional GitHub fork ribbon -->
  <a href="https://github.com/arindam1399/careShare" class="github-corner" aria-label="View source on GitHub">
    <!-- Your GitHub SVG here if you want -->
  </a>

  <script src="/js/index.js"></script>
</body>
</html>
